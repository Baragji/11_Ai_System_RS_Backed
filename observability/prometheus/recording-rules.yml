groups:
  - name: api-latency
    interval: 30s
    rules:
      - record: job:request_duration_seconds:95p
        expr: histogram_quantile(0.95, sum(rate(http_server_duration_seconds_bucket{job="platform-api"}[5m])) by (le))
      - record: job:request_duration_seconds:99p
        expr: histogram_quantile(0.99, sum(rate(http_server_duration_seconds_bucket{job="platform-api"}[5m])) by (le))
  - name: saturation
    rules:
      - alert: HighErrorRate
        expr: sum(rate(http_server_requests_seconds_count{job="platform-api",status=~"5.."}[5m])) / sum(rate(http_server_requests_seconds_count{job="platform-api"}[5m])) > 0.05
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Platform API error ratio > 5%"
          description: "Error ratio has exceeded 5% for over 10 minutes."
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis primary is not reachable"
          description: "Redis exporter reports redis_up = 0."
